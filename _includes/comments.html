{% assign comments = site.comments | where_exp: "comment", "comment.reply_to == include.replying_to" %}
<ol id="comments" class="column list">
{% for comment in comments %}
	<div class="comment" id="{{ comment.time }}">
		<header>
			<a href="/#{{ comment.time }}"><small>{{ comment.author }}</small> Â· <time datetime="{{ comment.time }}">{{ comment.time | date: "%-d %b %Y %H:%M:%S"  }}</time></a>
		</header>
		<p>{{ comment.content }}</p>
	</div>
{% endfor %}
</ol>
